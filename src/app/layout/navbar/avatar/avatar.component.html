<div class="flex align-content-center">
  @if (imageUrl() != null) {
    <img src="{{imageUrl()}}" alt="user-avatar" class="border-round-3xl avatar" [ngClass]="avatarSize()" fill/>
  } @else {
    <div class="flex align-items-center justify-content-center unknow-user" [ngClass]="avatarSize()">
      <fa-icon [icon]="faUser" class="text-dark"></fa-icon>
    </div>
  }
</div>
